<!-- rowspan colspan -->
<!DOCTYPE html>
<html>
    <head>
      <title>TABLE</title>  
    </head>
    <style>
        table,tr,th,td{
            border:2px solid black;
            border-collapse: collapse;
        }
        </style>
    <body>
        <table style="width:50%">
            <Tr>
                <th rowspan="2">A</th>
                <th colspan="3">B</th>
                <th rowspan="2">C</th>
            </Tr>
            <Tr>
                <th rowspan="2">D</th>
                <th>E</th>
            </Tr>
            <Tr>
                <th>F</th>
                <th colspan="3">G</th>
            </Tr>
            <Tr>
                <th rowspan="3">H</th>
                <th colspan="3" rowspan="2">I</th>
                <th>J</th>
            </Tr>
            <Tr>
                <th>K</th>
            </Tr>
            <Tr>
                <th>L</th>
                <th colspan="3">M</th>
            </Tr>
        </table>
        </body>
        </html>
